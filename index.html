<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムチャット</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading-screen" class="loading-screen hidden">
        <div class="loading-spinner"></div>
        <p>チャットに接続中...</p>
    </div>

    <!-- ログイン画面 -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>リアルタイムチャット</h1>
                <p>ニックネームを入力してチャットに参加しましょう</p>
            </div>
            
            <form id="nickname-form" class="nickname-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="nickname-input" 
                        placeholder="ニックネームを入力 (1-20文字)"
                        maxlength="20"
                        autocomplete="off"
                        required
                    >
                    <button type="submit" id="join-btn" class="btn btn-primary">
                        参加する
                    </button>
                </div>
                <div class="input-info">
                    <small>※英数字、ひらがな、カタカナ、漢字が使用できます</small>
                </div>
            </form>

            <div id="login-error" class="error-message hidden"></div>
        </div>
    </div>

    <!-- メインチャット画面 -->
    <div id="chat-screen" class="chat-screen hidden">
        <!-- ヘッダー -->
        <header class="chat-header">
            <div class="header-content">
                <h1>リアルタイムチャット</h1>
                <div class="user-info">
                    <span id="current-user-name" class="current-user"></span>
                    <button id="disconnect-btn" class="btn btn-secondary btn-small">
                        退出
                    </button>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <div class="chat-main">
            <!-- サイドバー（参加者一覧） -->
            <aside class="chat-sidebar">
                <div class="sidebar-header">
                    <h3>参加者 (<span id="users-count">0</span>)</h3>
                </div>
                <div class="users-list-container">
                    <ul id="users-list" class="users-list"></ul>
                </div>
            </aside>

            <!-- チャットエリア -->
            <main class="chat-content">
                <!-- メッセージ表示エリア -->
                <div id="messages-container" class="messages-container">
                    <div id="messages-list" class="messages-list">
                        <!-- メッセージがここに動的に追加される -->
                    </div>
                </div>

                <!-- メッセージ入力エリア -->
                <div class="message-input-area">
                    <form id="message-form" class="message-form">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="message-input" 
                                placeholder="メッセージを入力してください... (Enter送信, Shift+Enter改行)"
                                maxlength="500"
                                autocomplete="off"
                                disabled
                            >
                            <button type="submit" id="send-btn" class="btn btn-primary" disabled>
                                送信
                            </button>
                        </div>
                    </form>
                    <div class="input-info">
                        <small>
                            <span id="message-length">0</span>/500文字 
                            | 送信制限: 1秒に3メッセージまで
                        </small>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- エラー通知ダイアログ -->
    <div id="error-dialog" class="dialog-overlay hidden">
        <div class="dialog">
            <div class="dialog-header">
                <h3>エラー</h3>
                <button id="error-dialog-close" class="dialog-close">&times;</button>
            </div>
            <div class="dialog-content">
                <p id="error-dialog-message"></p>
            </div>
            <div class="dialog-actions">
                <button id="error-dialog-ok" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- 成功通知ダイアログ -->
    <div id="success-dialog" class="dialog-overlay hidden">
        <div class="dialog">
            <div class="dialog-header">
                <h3>通知</h3>
                <button id="success-dialog-close" class="dialog-close">&times;</button>
            </div>
            <div class="dialog-content">
                <p id="success-dialog-message"></p>
            </div>
            <div class="dialog-actions">
                <button id="success-dialog-ok" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- 接続状態インジケーター -->
    <div id="connection-status" class="connection-status">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="status-text" class="status-text">接続中...</span>
    </div>

    <!-- フッター（開発時のみ表示） -->
    <footer class="chat-footer" id="debug-info" style="display: none;">
        <div class="footer-content">
            <small>
                開発モード | 
                接続状態: <span id="debug-connection">未接続</span> |
                メッセージ数: <span id="debug-messages">0</span> |
                参加者数: <span id="debug-users">0</span>
            </small>
        </div>
    </footer>

    <!-- JavaScript ライブラリ -->
    <!-- Socket.IOからHTTP APIベースに変更 -->
    
    <!-- アプリケーション JavaScript -->
    <script type="module" src="./js/http-chat.js"></script>

    <!-- サービスワーカー登録（PWA対応・オフライン機能） -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker 登録成功:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker 登録失敗:', error);
                    });
            });
        }
    </script>
</body>
</html>
